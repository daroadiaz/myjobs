server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:80"
              - "http://localhost"
              - "http://frontend:80"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # User Service Routes
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        # Job Service Routes
        - id: job-service
          uri: http://job-service:8083
          predicates:
            - Path=/api/job-offers/**, /api/job-applications/**
          filters:
            - StripPrefix=1

        # Worker Service Routes
        - id: worker-service
          uri: http://worker-service:8084
          predicates:
            - Path=/api/worker-services/**
          filters:
            - StripPrefix=1

        # Review Service Routes
        - id: review-service
          uri: http://review-service:8085
          predicates:
            - Path=/api/reviews/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
