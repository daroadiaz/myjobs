server.port=${PORT:8083}

spring.application.name=job-service

spring.datasource.url=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=myjobs-secret-key-for-jwt-authentication-2024-very-secure-key-minimum-256-bits
jwt.expiration=86400000
