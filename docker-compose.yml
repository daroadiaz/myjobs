version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: myjobs-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: myjobs
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - myjobs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: myjobs-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - user-service
      - job-service
      - worker-service
      - review-service
    networks:
      - myjobs-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: myjobs-auth-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myjobs-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  # User Service
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: myjobs-user-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myjobs-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  # Job Service
  job-service:
    build:
      context: ./backend/job-service
      dockerfile: Dockerfile
    container_name: myjobs-job-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myjobs-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - USER_SERVICE_URL=http://user-service:8082

  # Worker Service
  worker-service:
    build:
      context: ./backend/worker-service
      dockerfile: Dockerfile
    container_name: myjobs-worker-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myjobs-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - USER_SERVICE_URL=http://user-service:8082
      - REVIEW_SERVICE_URL=http://review-service:8085

  # Review Service
  review-service:
    build:
      context: ./backend/review-service
      dockerfile: Dockerfile
    container_name: myjobs-review-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - myjobs-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/myjobs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - USER_SERVICE_URL=http://user-service:8082

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myjobs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - myjobs-network

volumes:
  mysql_data:
    driver: local

networks:
  myjobs-network:
    driver: bridge
